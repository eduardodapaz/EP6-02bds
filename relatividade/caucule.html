<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caucule</title>
</head>
<body id="cauculo">
    <script type="text/javascript">
      
    
        
        function multiplo(){
            resultado.value = parseInt(n1.value) * parseInt(n2.value) 
        }
     
       </script>
        <h1>caucule aqui</h1>
        <input type="text" id="resultado" value="força"> =
    
        <input type="text" value="massa" id="n1">* 
        <input type="text" value="aceleraçao" id="n2"> 
    
      
        <input type="button" value="caucular" onclick="multiplo()">
     
    
</body>
</html>
